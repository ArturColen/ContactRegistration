<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Contatos</title>
    <!-- === Bootstrap === -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- === CSS File === -->
    <link rel="stylesheet" href="../assets/css/style.css    ">
</head>
<body>
    <h1>Listagem de Contatos</h1>
    <div class="container">
        <div class="row">
            <div id="message" class="col-sm-10 offset-sm-1"></div>
        </div>
        <div class="row">
            <div id="message" class="col-sm-2 offset-sm-10 ">
                <a href="../index.html"><input type="button" class="btn btn-warning" id="btnClear" value="Cadastro"></a>
            </div>
        </div>        
        <form id="contact-form">            
            <div class="form-group row">
                <div class="col-sm-4">
                    <select id="city-filter" onchange="listContacts()" class="form-control">
                        <option value="">Selecione a Cidade</option>
                        <option value="Betim">Betim</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Nova Lima">Nova Lima</option>
                    </select>                    
                </div>
                <div class="col-sm-8">
                    <select id="category-filter" onchange="listContacts()"  class="form-control">
                        <option value="">Selecione a Categoria</option>
                        <option value="Amigos">Amigos</option>
                        <option value="Familia">Familia</option>
                        <option value="Trabalho">Trabalho</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <table id="contact-grid" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Site</th>
                        </tr>
                    </thead>
                    <tbody id="contact-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- === JS Files === -->
    <script src="../assets/js/connection.js"></script>
    <script src="../assets/js/list-contacts.js"></script>
</body>
</html>
